version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: haxen
      POSTGRES_PASSWORD: haxen
      POSTGRES_DB: haxen
    volumes:
      - pgdata:/var/lib/postgresql/data


  control-plane:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.control-plane
    environment:
      HAXEN_DATABASE_URL: postgres://haxen:haxen@postgres:5432/haxen?sslmode=disable
      HAXEN_HTTP_ADDR: 0.0.0.0:8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  pgdata:
